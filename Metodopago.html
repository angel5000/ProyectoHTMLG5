<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="autor" content="Roberto Rivas Vélez">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selección de Método de Pago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url(./imagenes/fondopago.jpg);
      background-size: contain;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
      position: relative;
    }

    .payment-container a {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: #000000;
      text-decoration: underline;
    }

    .payment-method {
      margin-bottom: 20px;
    }

    .payment-method label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .payment-method input {
      margin-right: 5px;
    }

    .btn-pay {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <a href="Principal-TiendaJuegosGrupo5.html">Ir a Principal</a>
    <h2>Selecciona tu Método de Pago</h2>

    <div class="payment-method">
      <input type="radio" id="tarjeta" name="payment" checked>
      <label for="tarjeta">Tarjeta de Crédito/Débito</label>
    </div>

    <div class="payment-method">
      <input type="radio" id="paypal" name="payment">
      <label for="paypal">PayPal</label>
    </div>

    <button class="btn-pay" onclick="procesarPago()">Pagar</button>
  </div>

  <script>
    function procesarPago() {
        var metodoPago = document.querySelector('input[name="payment"]:checked');
        // Verificar si se seleccionó un método de pago
        if (metodoPago) {
            // Redirigir según la opción seleccionada
            if (metodoPago.id === 'tarjeta') {
                window.location.href = 'Pago.html';
            } else if (metodoPago.id === 'paypal') {
                window.location.href = 'https://www.paypal.com';
            }
        } else {
            alert('Por favor, selecciona un método de pago antes de hacer clic en "Pagar".');
        }
    }
  </script>

</body>
</html>
