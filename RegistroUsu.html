<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="UTF-8">

        <title>Registro</title>
        <link rel="stylesheet" href="styleregistro.css">

    <body>

        <div class="logo"><img src="logo.png" alt="logo"></div>
        <div class= "atras"><a id = "regreso" href="index.html"> Inicio</a></div>
        
        
        <div id="titulo"><h1>Registro de usuario</h1></div>
    
        
        
        <div class="container">
            <form action="registro.php" method="POST">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="UserName">User Name:</label>
                <input type="text" id="UserName" name="UserName" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" value="registerButton" class="boton" name="registerButton">Registrarse</button>
                <div id="mensajeContainer" class="oculto" name="okbutton">
                    <p>¡Usuario registrado con éxito!</p>
                    <button class="ok">Ok</button>
                  </div>
                
                  <script src="js/scriptRegistro.js"></script>
            </form>
        </div>
