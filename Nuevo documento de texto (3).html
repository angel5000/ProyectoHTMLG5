            .then(blob => {

                const blobUrl = window.URL.createObjectURL(blob);

                // Crear un elemento de anclaje invisible
                const enlaceDescarga = document.createElement('a');
              
                enlaceDescarga.style.display = 'none';
                enlaceDescarga.href = blobUrl;

                // Asignar el nombre de archivo deseado
                enlaceDescarga.download = 'nombre_del_archivo.mp4';

                // Agregar el enlace al documento
                document.body.appendChild(enlaceDescarga);

                // Simular un clic en el enlace para iniciar la descarga
                enlaceDescarga.click();

                // Eliminar el enlace despuÃ©s de la descarga
                document.body.removeChild(enlaceDescarga);

                // Liberar recursos del objeto URL
                window.URL.revokeObjectURL(blobUrl);
            })
            .catch(error => console.error('Error al descargar el archivo:', error));
    });
});
</script>
